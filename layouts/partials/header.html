<header class="z-50 sticky top-0 w-full py-4 bg-secondary max-h-screen flex flex-col"
        x-data="menu" :class="isOpen ? 'bg-secondary' : 'bg-body'">
    <nav class="container flex flex-row justify-between text-cta z-50">
        <span class="mr-auto">
            Use Metatags
        </span>

        {{ with .Site.Menus.main }}
        <div class="hidden md:flex flex-row gap-10">
            {{ range .ByWeight  }}
            <a href="{{ .URL | relURL }}" class="link">{{ .Name }}</a>
            {{ end }}
        </div>
        {{ end }}

        <div class="block md:hidden">
            <button @click="toggleMenu" x-text="isOpen?'Fermer':'Menu'">Menu</button>
        </div>
    </nav>

    {{ with .Site.Menus.main }}
        <div class="w-full flex-grow h-screen flex-col items-center justify-center gap-10 text-h3 overflow-x-hidden"
             :class="isOpen?'flex':'hidden'">
            {{ range .ByWeight  }}
            <a href="{{ .URL | relURL }}" class="link" @click="closeMenu">{{ .Name }}</a>
            {{ end }}
        </div>
    {{ end }}
</header>
