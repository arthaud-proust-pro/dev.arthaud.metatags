<div class="flex flex-col items-start w-full">

    <label class="text-label">{{ .inputData.label }}</label>

    <input class="w-full border text-body text-primary bg-secondary py-2 px-3" x-model="{{ (printf " form.%s.%s" .section.name
        .inputData.model) }}" placeholder="{{ .inputData.placeholder }}" type="text" />

    {{ if .inputData.information }}
    <div x-data="{isOpen: false}">
        <button @click="isOpen = !isOpen">
            <span x-show="isOpen">Voir moins</span>
            <span x-show="!isOpen">Voir plus</span>

        </button>
        <p x-show="isOpen">{{ .inputData.information }}</p>
    </div>
    {{ end }}

    {{ if .inputData.link }}
    <a class="mt-1 text-body link" href="{{ .inputData.link }}" target="_blank">Plus d'informations</a>
    {{ end }}
</div>
