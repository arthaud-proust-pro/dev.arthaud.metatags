sections:
  - name: site
    title: Site
    inputs:
      - model: title
        label: Titre du site
        placeholder: "Use Metatags"
        information: >
          Nom de marque, Nom
      - model: url
        label: Url racine du site
        information: >
          Ex pour "example.com/about" prenez "example.com"
        placeholder: 'https://metatags.arthaud.dev/'
      - model: lang
        label: Langue
        placeholder: "fr"
  - name: page
    title: Page
    inputs:
      - model: title
        label: Titre de la page
        placeholder: 'Créez vos balises meta et améliorez votre SEO'
        information: >
          Cohérent avec le contenu de la page. Entre 30 et 60 caractères
      - model: url
        label: Url de la page
        placeholder: 'https://metatags.arthaud.dev/app'
      - model: description
        label: Description de la page
        type: textarea
        placeholder: 'Complétez les champs et copiez le code html pour ajouter une prévisualisation à votre site.'
        information: >
          Regroupez les informations importantes de la page. Peut-être une liste d'informations, séparé par des virgules. Pour une page produit d'un livre écrivez par exemple: "Clean Code, Robert C Martin, price: 30€, french, ebook, pdf, download"
      - model: heroUrl
        label: "Url d'image de prévisualisation"
        placeholder: 'https://metatags.arthaud.dev/sprites/hero-min.jpg'
        information: >
          Taille recommandée: 1200x628. Compressez l'image pour un chargement plus rapide
  - name: more
    title: Plus
    inputs:
      - model: robots
        label: Robots
        placeholder: all
        link: 'https://developers.google.com/search/docs/advanced/robots/robots_meta_tag?hl=fr'
      - model: author
        label: Auteur
        placeholder: 'Arthaud Proust'
      - model: owner
        label: Propriétaire
        placeholder: 'Arthaud Proust'
      - model: themeColor
        label: 'Couleur du thème'
        placeholder: '#ffffff'
        information: >
          Couleur affiché dans la barre en haut de l'écran sur téléphone, ou couleur de fond si le site est ajouté sur la homepage

