sections:
  - name: site
    title: Site
    inputs:
      - model: title
        label: Titre
        placeholder: "Use Metatags"
        information: >
          Pas plus de 110 charactères
      - model: url
        label: Url
        information: >
          Url racine du site, ex : example.com, pas example.com/about
        placeholder: 'https://metatags.arthaud.dev/'
      - model: lang
        label: Langue
        placeholder: "fr"
  - name: page
    title: Page
    inputs:
      - model: title
        label: Nom
        placeholder: 'Créez vos balises meta et améliorez votre SEO'
      - model: url
        label: Url
        placeholder: 'https://metatags.arthaud.dev/app'
      - model: description
        label: Description
        type: textarea
        placeholder: 'Complétez les champs et copiez le code html pour ajouter une prévisualisation à votre site.'
      - model: heroUrl
        label: "Url d'image de prévisualisation"
        placeholder: 'https://metatags.arthaud.dev/sprites/hero-min.jpg'
  - name: more
    title: Plus
    inputs:
      - model: robots
        label: Robots
        placeholder: all
        link: 'https://developers.google.com/search/docs/advanced/robots/robots_meta_tag?hl=fr'
      - model: subject
        label: Sujet
        placeholder: Seo
      - model: author
        label: Auteur
        placeholder: 'Arthaud Proust'
      - model: owner
        label: Propriétaire
        placeholder: 'Arthaud Proust'
      - model: themeColor
        label: 'Couleur du thème'
        placeholder: '#ffffff'

